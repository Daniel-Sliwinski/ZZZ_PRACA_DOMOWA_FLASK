{% extends "base.html" %}
{% block content %}
<div style="font-family: 'Georgia', serif; color: #5d4a27; max-width: 800px; margin: 40px auto;">
    
    <div style="text-align: center; margin-bottom: 40px;">
        <h1 style="font-size: 3em; margin-bottom: 10px; color: #5d4a27;">Kontakt</h1>
        <p style="font-size: 1.2em; font-style: italic; color: #af8c4b;">Masz pytania? Napisz do nas!</p>
    </div>

    <div style="background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); border-bottom: 6px solid #af8c4b;">
        
        {% if success %}
            <div style="background: #fdf2d5; color: #af8c4b; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 25px; border: 1px solid #faca83;">
                ✨ Twoja wiadomość została wysłana! Odpowiemy najszybciej jak to możliwe.
            </div>
        {% endif %}

        <form method="POST">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Imię i Nazwisko</label>
                <input type="text" name="name" placeholder="Jak się nazywasz?" 
                       style="width: 100%; padding: 12px; border: 1px solid #faca83; border-radius: 10px; font-family: 'Georgia', serif; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Adres e-mail</label>
                <input type="email" name="email" placeholder="Twoja poczta..." required 
                       style="width: 100%; padding: 12px; border: 1px solid #faca83; border-radius: 10px; font-family: 'Georgia', serif; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Treść wiadomości</label>
                <textarea name="message" rows="6" placeholder="W czym możemy pomóc?" required 
                          style="width: 100%; padding: 12px; border: 1px solid #faca83; border-radius: 10px; font-family: 'Georgia', serif; box-sizing: border-box; resize: vertical;"></textarea>
            </div>

            <button type="submit" class="btn" 
                    style="width: 100%; padding: 15px; border-radius: 50px; font-family: 'Georgia', serif; font-size: 1.1em; cursor: pointer; transition: 0.3s;">
                Wyślij wiadomość
            </button>
        </form>
    </div>
</div>
{% endblock %}
