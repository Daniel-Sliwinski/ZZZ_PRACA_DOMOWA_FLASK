<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <style>
        body {
            font-family: "Calibri", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #6B8E23, #808000, #556B2F);
            color: white;
        }

        header {
            background-color: #6B8E23;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-bottom: 2px solid #556B2F;
        }

        .page-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f5f5dc;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-link {
            color: #f5f5dc;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #808000;
            color: #fff;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .contact-box {
            background-color: #556B2F;
            padding: 40px 30px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            font-family: "Calibri", sans-serif;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-family: "Calibri", sans-serif;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #fff;
            color: #556B2F;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Calibri", sans-serif;
        }

        input[type="submit"]:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 15px;
            font-size: 0.9em;
            color: #ffd700;
        }

        footer {
            background-color: rgba(0,0,0,0.3);
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="page-title">Kontakt</div>
        <nav class="nav-bar">
            <a href="/" class="nav-link">Strona główna</a>
            <a href="/about-me" class="nav-link">O mnie</a>
            <a href="/contact" class="nav-link">Kontakt</a>
        </nav>
    </header>

    <main>
        <div class="contact-box">
            <form method="POST">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Imię i nazwisko" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Adres e-mail" required>
                </div>
                <div class="input-group">
                    <textarea name="message" placeholder="Twoja wiadomość" rows="4" required></textarea>
                </div>
                <input type="submit" value="Wyślij">
            </form>
            {% if message %}
                <div class="message">{{ message }}</div>
            {% endif %}
        </div>
    </main>

    <footer>&copy; 2025 Moja Strona We Flasku</footer>
</body>
</html>
