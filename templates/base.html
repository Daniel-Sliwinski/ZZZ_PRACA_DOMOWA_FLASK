<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Sandi's Book Club</title>
    <style>
        body { font-family: 'Calibri', sans-serif; background-color: #fffbf2; color: #5d4a27; margin: 0; padding-bottom: 60px; }
        nav { background-color: #af8c4b; padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        
        /* Karty książek */
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; border-bottom: 5px solid #af8c4b; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card:hover { transform: scale(1.02); background: #fef9e7; }
        .card img { width: 100%; border-radius: 5px; height: 350px; object-fit: cover; }
        
        /* Modal (Pop-up) */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .modal-content { background: #fff; padding: 30px; border-radius: 15px; max-width: 600px; width: 90%; position: relative; max-height: 80vh; overflow-y: auto; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 30px; cursor: pointer; color: #af8c4b; }

       /* Styl dla nieruchomej stopki */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #303f4a; /* Ciemniejszy kolor dla kontrastu */
    color: #faca83; /* Twój pastelowy kolor */
    text-align: center;
    padding: 15px 0;
    font-size: 0.9em;
    border-top: 3px solid #af8c4b; /* Złota linia na górze stopki */
    z-index: 1000;
}

/* Ważne: dodajemy margines na dole body, żeby treść strony nie "wchodziła" pod stopkę */
body {
    padding-bottom: 70px; 
}

/* Styl dla ikon w stopce */
.footer-links a {
    color: #ffd87e;
    text-decoration: none;
    margin: 0 10px;
}
.footer-links a:hover {
    text-decoration: underline;
}

/* Dodaj padding na dole body, żeby stopka nie zasłaniała treści */
body {
    padding-bottom: 70px;
}
    </style>
</head>
<body>
    <nav>
    <h2 style="margin:0">Sandi's Book Club</h2>
    <div>
        <a href="/">Główna</a>
        <a href="/about">O mnie</a>
        <a href="/contact">Kontakt</a> {% if session.get('user') %}
        <a href="/contact">Kontakt</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Wyloguj</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </div>
</nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

<div id="bookModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div style="display: flex; gap: 20px; align-items: start;">
            <img id="modalImg" src="" style="width: 180px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
            <div>
                <h2 id="modalTitle" style="color:#af8c4b; margin:0 0 10px 0;"></h2>
                <p><strong id="modalAuthor" style="color: #5d4a27;"></strong></p>
                <div id="modalDesc" style="line-height: 1.6; text-align: justify; font-size: 0.95em; color: #333;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function openModal(title, author, desc, img) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalAuthor').textContent = author;
        document.getElementById('modalDesc').textContent = desc;
        document.getElementById('modalImg').src = img;
        document.getElementById('bookModal').style.display = "flex";
        document.body.style.overflow = "hidden"; // Blokuje przewijanie tła
    }

    function closeModal() {
        document.getElementById('bookModal').style.display = "none";
        document.body.style.overflow = "auto"; // Przywraca przewijanie
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('bookModal')) closeModal();
    }
</script>
<footer>
    <div>
        <strong>Sandi's Book Club</strong> &copy; 2025 | Wszystkie prawa zastrzeżone.
        <span class="footer-links">
    </div>
</footer>
</body>
</html>
